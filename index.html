<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
   
    
</head>

<body>
    <div class="container">
        <header class="bg-light">
            <h1 class="display-4 text-center">Cadastro de Alunos</h1>
        </header>

        <main>
            <section>
                <div class="display-6">Formulário de Cadastro:</div>
                <form>
                    <div class="row mb-3">
                        <label for="inputName" class="col-sm-2 col-form-label">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Curso</label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example" required>
                                <option selected>Selecione um Curso</option>
                                <option value="1">Java</option>
                                <option value="2">Angular</option>
                                <option value="3">React</option>
                            </select>
                        </div>
                    </div>

                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Turno</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked />
                                <label class="form-check-label" for="gridRadios1">
                                    Manhã
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option2" />
                                <label class="form-check-label" for="gridRadios2">
                                    Tarde
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                    value="option3">
                                <label class="form-check-label" for="gridRadios3">
                                    Noite
                                </label>
                            </div>
                        </div>
                    </fieldset>
                   
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </section>
            <hr>
            <section>
                <table class="table" id="tableAlunos">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Curso</th>
                        <th scope="col">Turno</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
            </section>
        </main>
        <footer>
            <div class="bg-secondary fixed-bottom text-white text-center">
                S&E - Sistemas Para Escolas
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
